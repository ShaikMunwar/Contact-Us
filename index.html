<html>
<head>
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon.png">

</head>
<body>
<section class="contact">
<div class="content">
<h2>Contact Us</h2>
<p><b>Tecmer Solutions</b></p>
</div>
<div class="container">
<div class="contactInfo">
<div class="box">
<div class="icon"><i class="fas fa-map-marker-alt"></i></i></div>
<div class="text">
<h3>Address</h3>
<p>2nd Floor,6-270/4 <br>Gudiyattam Road<br>Palamaner-517408<br>Chittoor(dist),A.P</p>
</div>
</div>
<div class="box">
<div class="icon"><i class="fas fa-phone"></i></div>
<div class="text">
<h3>Phone</h3>
<p>0123456789</p>
</div>
</div>
<div class="box">
<div class="icon"><i class="fas fa-envelope-square"></i></div>
<div class="text">
<h3>Email</h3>
<p>tecmer@gmail.com</p>
</div>
</div>
</div>
<div class="contactForm">
<form onsubmit="sendmail(); reset()" method="POST" id="form" >
<h2>Send Message</h2>
<div class="inputBox">
<input type="text" name="Name" id="Name" required="required">
<span>Full Name</span>
</div>
<div class="inputBox">
<input id="Sender" name="Sender" type="email" required="required" >
<span>Email</span>
</div>
<div class="inputBox">
<textarea id="Message" name="Message" required="required"></textarea>
<span>Enter Your Message....</span>
</div>
<div class="inputBox">
<button type="submit" value="Submit" class="button">Submit</button>
</div>
</form>
</div>
</div>
</section>


<!-- script starts -->

<!--this is essential to link this smtp and jquery cdn link-->
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  

     function sendmail(){
    
			var name = $('#Name').val();
			var email = $('#Sender').val();
                        var message = $('#Message').val();

			// var body = $('#body').val();

			var Body='Name: '+name+'<br>Email: '+email+'<br>Message: '+message;
			//console.log(name, phone, email, message);

			Email.send({
                SecureToken:"425a42cc-0ee2-468d-a46a-c86033f0bf3b",
				To: "shaikmohammad9097@gmail.com",
				From: email,
				Subject: "New message on Contact Us from "+name,
				Body: Body
			}).then(
				message =>{
					//console.log (message);
					if(message=='OK'){
					alert('Your mail has been send. Thank you for connecting.');
					}
					else{
						console.error (message);
						alert('There is error at sending message. ')
						
					}

				}
			);



		}


    </script>
 </script>
    <!--script ends-->
</body>
</html>
